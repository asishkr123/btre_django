{% if messages %} {% for message in messages %}
<div id="message" class="container">
  <div
    class="alert alert-dismissable text-center alert-{{ message.tags }}"
    role="alert"
  >
    <button class="close" data-discuss="alert">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error: {% else %}
      {{ message.tags}}
      {% endif %}
    </strong>
    {{ message }}
  </div>
</div>
{% endfor %} {% endif %}
